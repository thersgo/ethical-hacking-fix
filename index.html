<!DOCTYPE html>
<html lang="et">

<head>
    <meta charset="UTF-8" />
    <title>Mini Login – (halb) näide</title>

    <!-- TODO: EEMALDA ENNE PRODUKTSIOONI!!!
       username: admin
  -->

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Lisa ainult siis, kui tahad dev-note pseudoelemendi “salateksti” alles jätta -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen bg-slate-100 flex items-center justify-center">
    <div id="app" class="w-full max-w-md p-6">

        <h1 class="text-2xl font-bold mb-2 text-slate-800">
            Õpilaste mini-login
        </h1>

        <p class="text-sm text-slate-600 mb-4">
            Proovi sisse logida. Kui ei õnnestu, mõtle, mida veebiarendaja on valesti teinud.
        </p>

        <div class="bg-white shadow-md rounded-lg p-5">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium mb-1 text-slate-700">
                    Kasutajanimi
                </label>
                <input id="username" v-model="username" placeholder="Sisesta kasutajanimi"
                    class="w-full border border-slate-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <div class="mb-4">
                <label for="password" class="block text-sm font-medium mb-1 text-slate-700">
                    Parool
                </label>
                <input id="password" type="password" v-model="password" placeholder="Sisesta parool"
                    class="w-full border border-slate-300 rounded px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <button @click="login"
                class="inline-flex items-center px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded hover:bg-blue-700 transition-colors">
                Logi sisse
            </button>

            <p v-if="message" class="mt-3 text-sm" :style="{ color: messageColor }">
                {{ message }}
            </p>

            <p class="mt-3 text-xs text-slate-500">

            </p>
        </div>

        <!-- Veel üks "peidetud" vihje -->
        <!-- Encoded note (base64): dXNlcm5hbWU6IGFkbWluLCBwYXNzd29yZDogU3VwZXJTZWNyZXQxMjMh -->

        <div class="dev-note mt-4 text-[0.75rem] text-slate-400">
            (Arendaja sisemine märkus – õpilased seda ei pea nägema…)
        </div>
    </div>

    <!-- Vue 3 CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <!-- Meie rakenduse JS -->
    <script src="app.js"></script>
</body>

</html>
